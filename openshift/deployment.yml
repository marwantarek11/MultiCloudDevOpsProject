apiVersion: apps/v1
kind: Deployment
metadata:
  name: ivolve-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ivolve-app
  template:
    metadata:
      labels:
        app: ivolve-app
    spec:
      containers:
      - name: ivolve-app
        image: marwantarek/ivolve-app
        ports:
        - containerPort: 8081
